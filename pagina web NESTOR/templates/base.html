<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} index {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark border-3"> 
        <div class="container-fluid">
          <a href="#" class="navbar-brand"><img src="static/img/brand.png" width="120px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="#" href="{{ url_for('principal') }}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="#" href="{{ url_for('noticias') }}">Noticias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="#" href="{{ url_for('biblioteca') }}">Biblioteca</a>
              </li>
              <li class="nav-item dropdown">
                <a class = "nav-link dropdown data-toggle=" href="#" role= "button" data-bs data-bs-toggle="dropdown">Gestion de usuario</a>
           
                <ul class = "dropdown-menu dropdown-menu-dark">
                  <li class="dropdown-item">
                    <a class="nav-link active" aria-current="#" href="{{ url_for('usuario') }}">Usuario</a>
                  </li>
                <li class="dropdown-item">
                  <a class="nav-link active" aria-current="#" href="{{ url_for('formularioRegistro') }}">Registro</a>
                </li>
                <li class="dropdown-item">
                  <a class="nav-link active" aria-current="#" href="{{ url_for('formularioLogin') }}">Login</a>
                </li>
                </ul>
                </li>
                <li class="nav-item dropdown dropdown">
                    <a class = "nav-link dropdown data-toggle=" href="#" role= "button" data-bs data-bs-toggle="dropdown">Publicaciones</a>
               
                    <ul class = "dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item">
                      <a class="nav-link active" aria-current="#" href="{{ url_for('formularioVenta') }}">Agregar producto</a>
                    </li>
                    <li class="dropdown-item">
                      <a class="nav-link active" aria-current="#" href="{{ url_for('ventas') }}">Ventas</a>
                    </li>
                    </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="#" href="{{ url_for('nosotros') }}">Sobre nosotros</a>
                </li>
           
            </ul>
            <form class="d-flex" role="search">
              <button style="background-color: #008CBA; border-radius: 4px; font-family:Georgia, 'Times New Roman', Times, serif; font-size: 18px; color: whitesmoke;"><a class="nav-link active" aria-current="#" href="{{ url_for('usuario') }}">{{session["usuario"]}}</a></button>
            </form>
          </div>
        </div>
      </nav>


</head>
<body>
{% block body %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
